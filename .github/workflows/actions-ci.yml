name: GitHub Actions CI
on:
  push:
    paths:
      - "actions/**"
      - ".github/workflows/actions-ci.yml"

concurrency:
  group: actions-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: actions

jobs:
  test:
    name: Test & Lint
    runs-on: [self-hosted, universal]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: actions
      - name: Run tests
        run: make test
      - name: Prettier
        run: yarn prettier -c .
  check:
    name: Build & Check
    runs-on: [self-hosted, universal]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: bahmutov/npm-install@v1
        with:
          working-directory: actions
      - name: Build
        run: make build
      - name: Check if built version is committed
        run: |
          git diff --exit-code || echo "::error::You forgot to commit the built actions" && exit 1
